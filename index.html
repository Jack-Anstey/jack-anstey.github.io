<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>
        Project iMuse
    </title>
</head>
<body>
<div class="bodyContainer pt-3">
    <div class="d-flex flex-column align-content-center">
        <div class="projectHeader justify-content-center text-center h0">
            <img src="assets/images/favicons/favicon.ico" width="8%" height="8%">
            <p>&nbsp Project iMuse</p>
        </div>
        <div class="subHeader justify-content-center text-center">
            <p>What Lyrics Are Used In Popular Music?</p>
        </div>
    </div>
    <div class="dropdown">
        <div class="select">
            <span>Select Category</span>
            <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="category">
        <ul class="dropdown-menu">
            <li id="vanilla">Vanilla</li>
            <li id="profanity">Profanity</li>
            <li id="color">Color</li>
            <li id="name">Name</li>
            <li id="food">Food</li>
        </ul>
    </div>
    <div class="vis">
        <div id="contentWordBubble"></div>
        <div class="legend">
            <p id="max">Max: 1 (Very Positive)</p>
            <div id="gradient">
            </div>
            <p id="sentiment">Sentiment Score</p>
            <p id="min">Min: -1 (Very Negative)</p>
        </div>

    </div>
    <div class="userInputContainer">
        <div class="valuesContainer">
            <p class="text-center">The range of dates to view:
                <strong><span id="range1">1958</span></strong>
                <span> &dash; </span>
                <strong><span id="range2">2021</span></strong>
            <br> Over a timespan of:
                <strong><span id="range3">63</span></strong>
                 years
            </p>
        </div>
        <div class="sliderContainer" id="swap">
            <input class="middle" type="range" min="1958" max="2021" value="1990" id="slider3" oninput="slideThree()">
            <input type="range" min="1958" max="2021" value="1958" id="slider1" oninput="slideOne()">
            <input type="range" min="1958" max="2021" value="2021" id="slider2" oninput="slideTwo()">

            <div class="sliderTrack"></div>
        </div>
    </div>
</div>

<script src="javascript/slider/slider.js"></script>
<script type="text/javascript" src="javascript/dropdown.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://unpkg.com/d3-force-boundary@0.0.1/dist/d3-force-boundary.min.js"></script>
<script type="text/javascript" src="javascript/visualizations/wordbubblev6.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/favicons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="javascript/visualizations/wordbubble.js"></script>
    <script type="text/javascript" src="javascript/visualizations/network.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>
        Project iMuse
    </title>
</head>
<body>
<div class="bodyContainer p-5">
    <div class="d-flex flex-column align-content-center pb-5">
        <div class="projectHeader justify-content-center h0">
            <p>Project iMuse</p>
        </div>
        <div class="subHeader justify-content-center h3">
            <p>What Lyrics Are Used In Popular Music?</p>
        </div>
    </div>
    <div id="contentWordBubble"><p class="text-bg-danger">D3 CONTENT WILL BE HERE</p></div>
    <div id='canvas' style="text-align:center"></div>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="javascript/visualizations/wordbubblev3.js"></script>
    <div class="userInputContainer">
        <div class="valuesContainer">
            <p class="text-center">The range of dates to view:
                <span id="range1">1958</span>
                <span> &dash; </span>
                <span id="range2">2021</span>
            </p>
        </div>
        <div class="sliderContainer" id="swap">
            <input type="range" min="1958" max="2021" value="1958" id="slider1" oninput="slideOne()">
            <input type="range" min="1958" max="2021" value="2021" id="slider2" oninput="slideTwo()">
            <div class="sliderTrack"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="javascript/slider/slider.js"></script>
</body>
</html>
